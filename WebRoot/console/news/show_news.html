


<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>
<link href="../themes/default/easyui.css" rel="stylesheet"  type="text/css"/>
<link href="../themes/icon.css" rel="stylesheet"  type="text/css"/>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/jquery.easyui.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$.ajax({url:"ShowSchoolNewsServlet",
		data:{id:'21'},
		async:false,
		success:function(data){
			$("#title").html(data.title);
			$("#content").html("&nbsp;&nbsp;&nbsp;&nbsp;"+data.content);
			if(data.img!=null&&data.img!=""){
				var path=data.img.substring(0,data.img.lastIndexOf('.'))+"_big"+data.img.substring(data.img.lastIndexOf('.'));
				$("#newsImg").attr("src","../"+path);
				$("#newsImg").show();
			}
		}
	}
	);

});

</script>
</head>
<body>
<div class="easyui-dialog" id="showDialog" 
style="width: 480px;height: 520px"

data-options="title:'手机端', maximizable:false,minimizable:false,closable:false">
	<h1 id="title" align="center"></h1>
	<p  align="center">
		<img src="" id="newsImg" style="display: none;" width="360px" height="200px"/>
	</p>
	<p id="content" style="font-size: 14px">
		
	</p>
</div>
</body>
</html>
