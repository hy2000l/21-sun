	font-size:12px}

<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/jquery.easyui.min.js" type="text/javascript"></script>
<script>
$(function(){
$("input.easyui-datebox").datebox({
   		 formatter: function(date){
		   	var y = date.getFullYear();
			var m = date.getMonth()+1;
			var d = date.getDate();
			return y+"-"+m+"-"+d;
   		 },
   		 parse:function(date){
   		 	 var t=Date.parse(date);
			if (!isNaN(t)){
				return new Date(t);
			} else {
				return new Date();
			}
   		 }
	});
	$("input.easyui-datebox").datebox('setValue', getCurDate());
});
function getCurDate(){
		var date=new Date();
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		return y+"-"+m+"-"+d;
}
function subFrm(){
	var stime=$("input.easyui-datebox").datebox("getValue");
	
	$("input[name='stime']").val(stime);
	$("#myFrm").submit();
}
function showServiceDialog(){
	$("#mydg").dialog({
		title:'添加校园信息',
		width:600,
		heigth:400,
		modal:true,
		closed:true,
		buttons:[{
				text:'提交',
				handler:function(){
				$("#mydg").dialog("close");	
			//	$("input[name='createTime']").val($("#dd1").datebox("getValue"));
				updateForm.submit();
				
				}
			},{
				text:'关闭',
				handler:function(){
					$("#mydg").dialog("close");
				
				}
			}]		
		})
		$("#mydg").dialog("open");	
	}
	
</script>	
</head>
  
  <body>
  <div id="mydg"  style="padding:10px" class="easyui-window" 
  data-options="title:' ',maximized:true,maximizable:false,minimizable:false,closable:false">
      <table >
 <form id="myFrm" action="add_news.jsp" method="post" enctype="multipart/form-data">
    <tr>
      <td>标题：</td>
      <td><input type="text" name="title" /></td>
    </tr>
	  <tr>
	      <td>频道：</td>
	      <td>
	       <select name="channel_id">
	        
	        	<option value="11">原创</option>
	        	
	        		<option value="12">人物</option>
	        	
	        		<option value="13">趋势</option>
	        	
	        		<option value="14">行业</option>
	        	
	        	
	        </select>
	      </td>
	    </tr>
    <tr>
      <td>内容：</td>
      <td><textarea name="content" rows=20 cols=60></textarea></td>
    </tr>
    <tr>
      <td>时间：</td>
      <td><input type="text" name="time" class="easyui-datebox" />
      <input type="hidden" name="stime"/>
      </td>
    </tr>
    <tr>
      <td>发布人：</td>
      <td><input type="text" name="author"  value=""/></td>
    </tr>
    <tr>
      <td>图片：</td>
      <td><input type="file" name="img"/></td>
    </tr>

   
    <tr>
      <td><input type="button" value="确定" onclick="subFrm()"/></td>
      <td><input type="reset" name="重置"/></td>
    </tr>
    </form>
